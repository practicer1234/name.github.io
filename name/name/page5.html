    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0e1621; /* Dark background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 防止動畫溢出 */
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(to right, #1a2533, #0e1621); /* Dark gradient background */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px;
            animation: fadeIn 2s ease; /* Container fade-in */
        }
        
        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            cursor: pointer;
            background-color: #fafafa;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .dropdown i {
            font-size: 24px;
            color: #333;
        }
        
        .dropdown:hover {
            transform: scale(1.1);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 20px;
            background-color: #ffffff;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
            width: 160px;
            animation: slideDown 0.5s ease; /* Dropdown slide down */
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .section {
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            background-color: #1a2533; /* Dark section background */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease; /* Section fade-in up */
        }
        
        .section h2 {
            background-color: #022244;
            color: #fff;
            font-size: 24px;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .news-item {
            flex: 1 1 300px;
            text-align: center;
            padding: 20px;
            background-color: #74b3f1; /* Darker news item background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            overflow: hidden;
            animation: fadeInUp 1s ease; /* News item fade-in up */
        }
        
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(236, 233, 233, 0.4);
        }
        
        .news-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .news-item:hover img {
            transform: scale(1.05);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            display: inline-block;
            margin: 5px;
            padding: 12px 24px;
            background-color: #022244;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.5s ease; /* Links fade-in up */
        }
        
        .links a:hover {
            background-color: #f4f9fe;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
